<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello World</title>

    </head>
    <body>
        <h1>Click the button</h1>
        <h2>you know you want to</h2>
        <button class="btn1">click me</button>
        <button class="btn2" onclick="message2()">now click me</button>
        <script>
            document.querySelector('.btn2').style.display='none';
            document.querySelector('.btn1').addEventListener('click', message);
            function message(e) {
                document.querySelector('.btn2').style.display="block";
                e.preventDefault();
                alert("Hello World, I am here");
            }
            function message2() {
                window.open("https://youtu.be/boconX2zMqo")
            }
        </script>
    </body>

</html>
